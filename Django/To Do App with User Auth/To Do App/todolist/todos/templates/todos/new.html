<form method="POST" action="{% url 'add' %}">
    {% csrf_token %}
    <div class="input-group mb-3">
        <input id="task" name="title" type="text" class="form-control" placeholder="Task Name..." aria-label="Task" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="submit" id="button-addon2">Add Task</button>
    </div>
</form>
